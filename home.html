{% extends "index.html" %}
{% block content %}
<div class="home">
<h1>pub med disease reference visualisation app </h1>
<h3>Please fill the entires to generate a bargraph</h3>
<form action="chartgeneration" method="POST">
          <label for="startyear">Please enter the start year:</label> <input title="input please" placeholder="Enter an year " type="number" min="1900", max="2019" name="startyear" required> <br>
          <label for="endyear">Please enter the end year:</label> <input title="input please" placeholder="Enter an year " type="number" min="1900", max="2019" name="endyear" required> <br>
          <label for="disease">Please enter the disease/disease prone area:</label> <input title="input please" placeholder="term for search" type="text" name="disease" required> <br>
          <label for="charttype">Please choose the type of chart:</label>  <br/>
           <input type="radio" name="charttype" value="barplot"><span>barplot</span>  <required><br/>
          <input type="radio" name="charttype" value="line" ><span>line</span>  <required><br/>  
          <input type="radio" name="charttype" value="scatter"><span>scatter</span>  <required><br/>              
   
  
         
       
          <button name="chtbtn" type="submit" onclick="generate_chart("startyear","endyear","disease","charttype")">enter</button>
    </form>
</div>

{% endblock %}
 charttype = request.form["charttype"]
